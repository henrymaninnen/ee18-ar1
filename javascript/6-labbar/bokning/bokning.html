<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotell bokning</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./bokning.css">
</head>
<body>
    <div class="kontainer">
        <h1>Rumsbokning</h1>
        <fieldset>
            <legend>Val av rum</legend>
            <input type="radio" name="rum" id="erum" checked value="500">
            <label for="erum">Enkel rum 500kr</label>
            <br>
            <input type="radio" name="rum" id="drum" value="800">
            <label for="drum">Dubbel rum 800kr</label>
            <br>
            <input type="radio" name="rum" id="frum" value="1000">
            <label for="frum">Familje rum 1200kr</label>
        </fieldset>
        <fieldset>
            <legend>Antal nätter</legend>
            <select class="form-control form-control-sm">
                <option value="1">1 natt</option>
                <option value="2">2 nätter</option>
                <option value="3">3 nätter</option>
                <option value="4">4 nätter</option>
                <option value="5">5 nätter</option>
                <option value="6">6 nätter</option>
                <option value="7">1 Vecka</option>
                <option value="14">2 Veckor</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Extra tillägg</legend>
            <input type="checkbox" name="tillägg" id="wifi" value="200">
            <label for="wifi">Egen wifi 200kr</label>
            <br>
            <input type="checkbox" name="tillägg" id="tyst" value="300">
            <label for="tyst">Tyst Rum 300kr</label>
            <br>
            <input type="checkbox" name="tillägg" id="alcohol" value="3000">
            <label for="alcohol">Free alcohol 3000kr</label>
            <br>
            <input type="checkbox" name="tillägg" id="frukost" checked value="200">
            <label for="frukost">Frukost buffe 200kr</label>
            kostnader per dygn
        </fieldset>
        <fieldset>
            <legend>Kampanjkod</legend>
            Om du har en Kampanjkod, mata in den här. <br>
            <input class="form-control" type="text" id="kampanjkod">
        </fieldset>
        <fieldset>
            <legend>Totalpris</legend>
            <p>Dina val ger en kostnad på 0kr.</p>
            <button class="btn btn-primary">Beräkna kostnad</button>
        </fieldset>
    </div>

    
    <script defer src="./bokning.js"></script>
</body>
</html>
