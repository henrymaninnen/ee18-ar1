<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Intro till Javascript</h1>
        <script>
        /* Läs in tempratur i Celsius */
        var Celsius = prompt("Skriv in tempratur i celsius")

        /* Räkna ut Farenheit: F = C * 9 / 5 +32 */
        var Farenheit = Celsius * 9 / 5 + 32;


        /* Skriv ut tempratur i Farenheit */
        alert(Celsius + "\xB0 Celsius är " + Farenheit + "\xB0 Farenheit");
        </script>
        
    </div>
</body>
</html>
