<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion till javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Testar att koda javascript</h1>
        <script>
        /* Slumpa fram ett tal */
        var slumptal = Math.ceil (Math.random() * 10);
        console.log(slumptal);
        

        /* Fråga efter en gissning */
        var gissning = prompt("Gissa ett tal 1-10")


        /* Är  gissningen = slumptalet */

        /* Skriv ut svar */
          if (gissning == slumptal) {
             /* Rätt svar */
            alert("BRaaaa")
          } else {
              /* fel svar */
              alert("WAAVVVEEE RIDERRRR")
          }  
        </script>

    </div>

</body>
</html>
