<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <canvas></canvas>
    <script>
    /* Element vi jobbar med */

    const eCanvas = document.querySelector("canvas");

    /* Ställ in width och height på canvas */

    eCanvas.width = 800;
    eCanvas.height = 600;

    /* Aktivera ritmotorn */
    var ctx = eCanvas.getContext("2d");
 

    ctx.beginPath();
    ctx.moveTo(100, 700);
    ctx.lineTo(100, 100);
    ctx.lineTo(600, 100);
    ctx.lineTo(600, 150);
    ctx.moveTo(650, 200);

    
    ctx.arc(600, 200, 50, 0, 2 * Math.PI);
    ctx.moveTo(600, 220);
    ctx.arc(600, 220, 15, 0,  Math.PI);
    ctx.moveTo(580, 190);
    ctx.arc(580, 190, 5, 0, 2 * Math.PI);
    ctx.moveTo(620, 190);
    ctx.arc(620, 190, 5, 0, 2 * Math.PI);
    
    ctx.stroke();

    ctx.moveTo(600, 250);
    ctx.lineTo(600, 450);
    ctx.lineTo(500, 650);
    ctx.moveTo(600, 450);
    ctx.lineTo(700, 650);
    ctx.moveTo(600, 300);
    ctx.lineTo(650, 450);
    ctx.moveTo(600, 300);
    ctx.lineTo(550, 450);
    ctx.stroke();
    
    </script>
</body>
</html>
