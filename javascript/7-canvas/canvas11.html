<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <div class="col2">
        <canvas></canvas>
        <div>
            <h1>Flytta Mario</h1>
            <div class="col3">
                <br><button id="up">&UpArrow;</button><br>
                <button id="left">&leftarrow;</button><br>
                <button id="right">&rightarrow;</button>
                <br><button id="down">&downarrow;</button><br>
            </div>
        </div>
    </div>
    
    <script>
        /* Element vi jobbar med */

        const eCanvas = document.querySelector("canvas");
        const eUp = document.querySelector("#up");
        const eLeft = document.querySelector("#left");
        const eRight = document.querySelector("#right");
        const eDown = document.querySelector("#down");
        /* St채ll in width och height p책 canvas */
        var marioX = 100, marioY = 100;
        var bowserX = Math.random() * 1000, bowserY = Math.random() * 800;
        var dx = 3;
        var dy = 3;

        eCanvas.width = 1200;
        eCanvas.height = 1000;
        
        var ctx = eCanvas.getContext("2d");
        /* Ladda in bildeerna */
        var mario = new Image();
        mario.src = "./mario.png";

        var bowser = new Image();
        bowser.src = "./Paper-Bowser-icon.png";

        /* Kicka ig책ng animations loopen */
        loopen();        
        
        /////////////////
        /////FUnktioner//////
        ////////////////


        /* Rita ut bilden */
        function ritaMario() {
            
            ctx.drawImage(mario, marioX, marioY);
        }

        function ritaBowser() {
            ctx.drawImage(bowser, bowserX, bowserY);
            bowserY += dy;
            bowserX += dx;

            if (bowserY > 800) {
                dy = -dy;
            }
            if (bowserX > 800) {
                dx = -dx;
            }
            if (bowserX < 0) {
                dx = -dx;
            }
            if (bowserY < 0) {
                dy = - dy;
            }
        }

        /* Animationsloopen */
        function loopen() {

            ctx.clearRect(0, 0, 1200, 1000);

            ritaMario();
            ritaBowser();
            
            requestAnimationFrame(loopen);
        }

        /* Lyssna p책 input */

        eRight.addEventListener("click", function () {
            marioX += 20;
        })
        eDown.addEventListener("click", function () {
            marioY += 20;
        })
        eLeft.addEventListener("click", function () {
            marioX -= 20;
        })
        eUp.addEventListener("click", function () {
            marioY -= 20;
        })
            

        window.addEventListener("keydown", function (e) {
            console.log("asdasd", e.key);
            
            switch (e.key) {
                case "ArrowRight":
                x += 20; 
                    break;
                case "ArrowLeft":
                x -= 20; 
                    break;
            
                case "ArrowUp":
                y -= 20; 
                    break;
                case "ArrowDown":
                y += 20; 
                    break;
            
            }
        });

    </script>
</body>
</html>
