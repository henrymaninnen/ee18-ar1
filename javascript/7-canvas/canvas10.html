<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./canvas.css">
</head>
<body>
    <div class="col2">
        <canvas></canvas>
        <div>
            <h1>Flytta Mario</h1>
            <div class="col3">
                <br><button id="up">&UpArrow;</button><br>
                <button id="left">&leftarrow;</button><br>
                <button id="right">&rightarrow;</button>
                <br><button id="down">&downarrow;</button><br>
            </div>
        </div>
    </div>
    
    <script>
        /* Element vi jobbar med */

        const eCanvas = document.querySelector("canvas");
        const eUp = document.querySelector("#up");
        const eLeft = document.querySelector("#left");
        const eRight = document.querySelector("#right");
        const eDown = document.querySelector("#down");
        /* St채ll in width och height p책 canvas */

        eCanvas.width = 1200;
        eCanvas.height = 1000;
        
        var ctx = eCanvas.getContext("2d");
        /* Ladda in bilden */
        var mario = new Image();
        mario.src = "./mario.png";

        /* Kicka ig책ng animations loopen */
        loopen();        
        
        
        /////FUnktioner//////


        /* Rita ut bilden */
        var x = 100, y = 100;
        function ritaMario() {
            
            ctx.drawImage(mario, x, y);
        }

        /* Animationsloopen */
        function loopen() {
            console.log("loopen");

            ctx.clearRect(0, 0, 1200, 1000);

            ritaMario();
            
            requestAnimationFrame(loopen);
        }

        /* Lyssna p책 input */

        eRight.addEventListener("click", function () {
            x += 20;
        })
        eDown.addEventListener("click", function () {
            y += 20;
        })
        eLeft.addEventListener("click", function () {
            x -= 20;
        })
        eUp.addEventListener("click", function () {
            y -= 20;
        })
            

    </script>
</body>
</html>
