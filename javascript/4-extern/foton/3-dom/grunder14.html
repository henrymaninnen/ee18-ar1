<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Läsa av input-rutor</h1>
        <h2>Input</h2>
        <label>förNamn</label>
        <input id="förnamn" type="text">
        <label>efterNamn</label>
        <input id="efternamn" type="text">
        <button onclick="läsaNamn()">Skicka</button>


        <h2>Ouput</h2>
        <p>Resultat</p>
       
    </div>
    
    <script>
        /* Element vi skall arbeta med */
        const elementRuta1 = document.querySelector("#förnamn")
        const elementRuta2 = document.querySelector("#efternamn")
        const elementP = document.querySelector("p")


       function läsaNamn() {
           /* Läsa av input-rutan */
          var förNamn = elementRuta1.value;
          var efterNamn = elementRuta2.value;   


           /* Skriva in i p */
           elementP.textContent = "Ditt namn är " + förNamn + " " + efterNamn;
       }
  
    </script>
</body>
</html>
