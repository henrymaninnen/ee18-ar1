<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger king meny</title>
    <link rel="stylesheet" href="meny.css">
</head>
<body>
    <div class="kontainer">
        <div class="sidhuvud">
            <img src="./bilder/bk-logo.svg" alt="Logga">
            <ul>
                <li><a href="#">Startsida</a></li>
                <li><a href="#">Crown Standards</a></li>
                <li><a href="#">Meny</a></li>
                <li><a href="#">King Finder</a></li>
                <li><a href="#">Om oss</a></li>
                <li><a href="#">Karriär</a></li>
                <li><a href="#">Hemleverans</a></li>
            </ul>
        </div>
        <div class="rutnat">
            <div class="produkt ljus">
                <h1>Vår meny</h1>
                <h2>Nya produkter</h2>
            </div>
            <div class="produkt mörk">
                <img src="./bilder/burgare 1.png" alt="Cheese Chicken">
                <p>Cheesiet Chicken</p>
            </div>
            <div class="produkt ljus">
                <img src="./bilder/burgare-2.png" alt="Cheese Halloumi">
                <p>Cheesiet Halloumi</p>
            </div>
            <div class="produkt mörk">
                <img src="./bilder/burgare-3.png" alt="Cheesiest King">
                <p>Cheesiet King</p>
            </div>
            <div class="produkt mörk">
                <img src="./bilder/burgare-4.png" alt="Cheesiest Rebel Chicken">
                <p>Cheesiet Rebel Chicken</p>
            </div>
            <div class="produkt ljus">
                <img src="./bilder/burgare-5.png" alt="Cheesiest Rebel King">
                <p>Cheesiet Rebel King</p>
            </div>
            <div class="produkt mörk">
                <img src="./bilder/burgare-6.png" alt=" Double Cheesiest King">
                <p>Double Cheesiet King</p>
            </div>
            <div class="produkt ljus">
                <img src="./bilder/fries-bk.png" alt="Loaded Fries Bacon">
                <p>Loaded Fries Bacon</p>
            </div>
        </div>
    </div>
</body>
</html>
