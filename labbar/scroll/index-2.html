<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallex effect</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
  <div class="container">
      <div class="balloons">
          <img class="scroll" data-rate="-0.5" src="./bilder/balloon.png" alt="1">
          <img class="scroll" data-rate="-2" src="./bilder/balloon2.png" alt="2">
          <img class="scroll" data-rate="-1" src="./bilder/balloon3.png" alt="3">
      </div>
        <div class="mid-clouds scroll" data-rate="-3">
            <img src="./bilder/cloud-lg2.png" alt="">
            <img src="./bilder/cloud-lg2.png" alt="">
            <img src="./bilder/cloud-lg2.png" alt="">
            <img src="./bilder/cloud-lg2.png" alt="">
            <img src="./bilder/cloud-lg2.png" alt="">
        </div>
        <div class="back-clouds scroll" data-rate="-0.5">
            <img src="./bilder/cloud-sm1.png" alt="">
            <img src="./bilder/cloud-sm1.png" alt="">
            <img src="./bilder/cloud-sm1.png" alt="">
            <img src="./bilder/cloud-sm1.png" alt="">
            <img src="./bilder/cloud-sm1.png" alt="">
        </div>
  </div>


  <script>
    /* Element vi använder */
    const eTargets = document.querySelectorAll(".scroll"); // Är en lista

    /* Lyssna på om man skrollar (scroll-händelsen) */
    window.addEventListener("scroll", function (e) {

        /* Flytta alla element: en efter en i en loop */
        eTargets.forEach(function (element) {
            /* Läs av data-rate för elementet */
            var rate = element.dataset.rate;

            /* Flytta på elementen */
            element.style.transform = "translateY(" + window.pageYOffset * rate + "px)";
        });
    });
</script>
</body>
</html>
