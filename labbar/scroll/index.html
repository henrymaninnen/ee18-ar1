<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sida">
        <ul>
            <li class="scrollElement" data-speed="-1" data-orientation="v">par</li>
            <li>al</li>
            <li class="scrollElement" data-speed="2" data-orientation="v">lax</li>
        </ul>
        <span class="scrollElement" data-speed="0.5" data-orientation="h"></span>
    </div>

    <div class="sida">
        <img src="./bilder/the-ian-idGTdKqMsiw-unsplash.jpg" alt="blomma">
    </div>

    <script>
        /* element vi använder */
        const eTargets = document.querySelectorAll(".scrollElement"); //är en lista
        /* Lyssna på om man scrollar */
        window.addEventListener("scroll", function(e) {

            /* Hur mycket scrollar man */
            console.log(window.pageYOffset);

            eTargets.forEach(function(element) {

                var rate = element.dataset.rate;
                var orientation = element.dataset.orientation;


                if (orientation == "v") {
                    var distance = window.pageYOffset * rate;

                    element.style.transform = "translateY(" + distance + "px)";

                } else {
                    var distance = window.pageYOffset * rate;

                    element.style.transform = "translate3d(" + distance + "px, " + window.pageYOffset + "px, 0px)";
                }

            });

        });
    </script>
</body>
</html>
